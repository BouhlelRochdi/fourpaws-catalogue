    <style>

        .image-container {

            margin: auto;
            overflow: hidden;

        .image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100vh;
            /* Ajustez si n√©cessaire */
            display: block;
            margin: 0 auto;
        }
    </style>
    <title>Four Paws</title>
</head>

<body>

        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">

    </div>

</html>
